apiVersion: apps/v1
kind: Deployment
metadata:
  name: fx-producer
  namespace: streaming
  annotations:
    argocd.argoproj.io/ignore-differences: |
      jsonPointers:
        - /spec/replicas
spec:
  replicas: 0
  selector:
    matchLabels:
      app: fx-producer
  template:
    metadata:
      labels:
        app: fx-producer
    spec:
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      serviceAccountName: streaming-sa

      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z kafka 9092; do
                echo "Waiting for Kafka..."
                sleep 5
              done

      containers:
        - name: fx-producer
          image: "{{ .Values.image.producer.repository }}:{{ .Values.image.producer.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python"]
          args: ["fx_producer.py"]
          envFrom:
            - secretRef:
                name: streaming-infra-secret
