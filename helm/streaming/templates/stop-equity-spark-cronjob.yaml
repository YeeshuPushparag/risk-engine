apiVersion: batch/v1
kind: CronJob
metadata:
  name: stop-spark-equity
  namespace: streaming
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  schedule: "3 16 * * 1-5"
  timeZone: "America/New_York"
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            {{- toYaml .Values.nodeSelector | nindent 12 }}
          restartPolicy: OnFailure
          serviceAccountName: streaming-sa
          containers:
            - name: stop-equity
              image: "{{ .Values.image.kubectl.repository }}:{{ .Values.image.kubectl.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - /bin/sh
                - -c
                - kubectl -n streaming scale deployment spark-equity --replicas=0
