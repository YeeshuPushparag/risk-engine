apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-triggerer
  namespace: {{ .Release.Namespace }}
  labels:
    app: airflow-triggerer
spec:
  replicas: {{ .Values.replicaCount.triggerer }}
  selector:
    matchLabels:
      app: airflow-triggerer
  template:
    metadata:
      labels:
        app: airflow-triggerer
    spec:
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      serviceAccountName: airflow-sa

      initContainers:
        - name: wait-for-db
          image: postgres:15
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c"]
          args:
            - |
              until pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT"; do
                sleep 5
              done
          envFrom:
            - secretRef:
                name: {{ .Values.envFrom.secretName }}

        - name: delete-airflow-config
          image: busybox
          command: ["sh", "-c"]
          args:
            - rm -f /opt/airflow/airflow.cfg

      containers:
        - name: triggerer
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["airflow"]
          args: ["triggerer"]
          envFrom:
            - configMapRef:
                name: {{ .Values.envFrom.configMapName }}
            - secretRef:
                name: {{ .Values.envFrom.secretName }}
