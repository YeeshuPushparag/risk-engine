apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-worker
  namespace: airflow
  labels:
    app: airflow-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-worker
  template:
    metadata:
      labels:
        app: airflow-worker
    spec:
      serviceAccountName: airflow-sa

      containers:
        - name: worker
          image: 922967232801.dkr.ecr.us-east-1.amazonaws.com/airflow:1
          imagePullPolicy: IfNotPresent
          command: ["/entrypoint"]
          args: ["airflow", "celery", "worker"]

          # ðŸ”¥ THIS FIXES http://:8793
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: AIRFLOW__LOGGING__WORKER_LOG_SERVER_HOST
              value: "$(POD_IP)"

            - name: AIRFLOW__CELERY__WORKER_LOG_SERVER_AUTHENTICATION
              value: "False"

          ports:
            - name: logs
              containerPort: 8793

          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secret
