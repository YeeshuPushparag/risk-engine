apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-worker
  namespace: {{ .Release.Namespace }}
  labels:
    app: airflow-worker
spec:
  replicas: {{ .Values.replicaCount.worker }}
  selector:
    matchLabels:
      app: airflow-worker
  template:
    metadata:
      labels:
        app: airflow-worker
    spec:
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      serviceAccountName: airflow-sa

      initContainers:
        - name: wait-for-db
          image: postgres:15
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c"]
          args:
            - |
              until pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT"; do
                sleep 5
              done
          envFrom:
            - secretRef:
                name: {{ .Values.envFrom.secretName }}

        - name: delete-airflow-config
          image: busybox
          command: ["sh", "-c"]
          args:
            - rm -f /opt/airflow/airflow.cfg

      containers:
        - name: worker
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          args: ["celery", "worker"]


          envFrom:
            - configMapRef:
                name: {{ .Values.envFrom.configMapName }}
            - secretRef:
                name: {{ .Values.envFrom.secretName }}


          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1500m"
              memory: "4Gi"




